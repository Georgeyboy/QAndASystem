<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Q and A System</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/js/bootstrap.js}" rel="javascript">
    <link th:href="@{/js/jquery.js}" rel="javascript">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->


    <script th:inline="javascript">

        function questionRate(userId, questionId, value) {

            $.getJSON( "/rep/voteQuestion", {
                user: userId,
                question: questionId,
                value: value
            })
                .done(function( data ) {
                    if(data.success == true){
                        $( "#questionRp" )
                                .html( data.score );
                    }else if(data.success == false){
                        alert(data.message);
                    }
                });
        }

        function answerRate(userId, answerId, value) {

            $.getJSON( "/rep/voteAnswer", {
                user: userId,
                answer: answerId,
                value: value
            })
                .done(function( data ) {
                    if(data.success == true){
                        $( "#answerRp" + answerId )
                                .html( data.score );
                    }else if(data.success == false){
                        alert(data.message);
                    }
                });
        }

    </script>
</head>


<body>

<div id="nav" th:include="common/navbarR"></div>

<!-- Nav bar spacer -->
<br />
<br />
<br />
<!-- End spacer -->
<br />

<div class="container well">
    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <a  class="btn btn-default" role="button" style="float:right" th:attr="onclick='javascript:questionRate(\'' + ${currentUser} + '\', \'' + ${question.id} + '\', ' + 1 + ');'"> <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-10">
                    <h4 id="questionRp" th:text="${question.rp}">0</h4>
                </div>
            </div>
            <div class="row">
                <a  class="btn btn-default" role="button" style="float:right" th:attr="onclick='javascript:questionRate(\'' + ${currentUser} + '\', \'' + ${question.id} + '\', ' + -1 + ');'"> <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
            </div>
        </div>
        <div class="col-md-8">

            <!-- Question -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${question.title}"></h3>
                </div>
                <div class="panel-body" th:text="${question.question}"></div>
                <div class="panel-footer" >
                    <div class="row">
                        <div class="col-md-6">
                            <p th:text="${question.date}"></p>
                        </div>
                        <div class="col-md-6" style="text-align: right">
                            <a th:text="${question.username}" th:href="@{|/rep/user/${question.username}|}" ></a>
                            <br />
                            <p th:text="|Level: ${question.userLevel}, Rep: ${question.userRp}|"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Question Comments -->
            <div th:if="!${question.comments.isEmpty()}">
                <div th:each="comment : ${question.comments}">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <p th:text="${comment.comment}"></p>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <p th:text="${question.date}"></p>
                                </div>
                                <div class="col-md-6">
                                    <a th:text="${comment.user}" th:href="@{|/rep/user/${comment.user}|}" style="text-align: right"></a>
                                    <br />
                                    <p th:text="|Level: ${comment.userLevel}, Rep: ${comment.userRp}|"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Add New Comment-->
            <div th:if="${loggedIn == true}" >
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-8">
                        <div class="collapse" id="newComment">
                            <div class="well">
                                <!--<div th:if="${loggedIn == true}">-->
                                <form id="commentForm" name="commentForm" th:action="@{/rep/postComment}" method="post">
                                    <div class= "form-group">
                                        <textarea class="form-control" rows="2" id="commentText" name="commentText" placeholder="Comment" form="commentForm"></textarea>
                                    </div>

                                    <input type="hidden" id="targetId" name="targetId" th:value="${question.id}" form="commentForm"/>
                                    <!--<input type="hidden" id="id" name="id" form="commentForm"/>-->
                                    <input type="hidden" id="commentUsername" name="commentUsername" th:value="${currentUser}" form="commentForm"/>
                                    <input type="hidden" name="questionId" th:value="${question.id}" form="commentForm"/>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-default" style="text-align: right"  form="commentForm">Post</button>
                                </form>
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">

                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#newComment" aria-expanded="false" aria-controls="newComment" style="float: right">
                        Add a comment
                        </button>
                    </div>
                </div>
            </div>
            <br />
            <br />
        </div>
        <div class="col-md-2">
            <div th:if="${question.username == currentUser}" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Question</h3>
                </div>
                <div class="panel-body">
                    <a class="btn btn-danger" th:href="@{|/rep/deleteQuestion/${question.id}|}" role="button"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
    </div> <!-- /row -->

    <!-- ### Answers ### -->
    <div th:if="!${answers.isEmpty()}">
        <div th:each="answer : ${answers}">
            <div class="row">
                <div class="col-md-2">
                    <div class="row">
                        <a class="btn btn-default" role="button" style="float:right" th:attr="onclick='javascript:answerRate(\'' + ${currentUser} + '\', \'' + ${answer.id} + '\', ' + 1 + ');'"> <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
                    </div>
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10">
                            <h4 th:id="|answerRp${answer.id}|" th:text="${answer.rp}"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <a class="btn btn-default" role="button" style="float:right" th:attr="onclick='javascript:answerRate(\'' + ${currentUser} + '\', \'' + ${answer.id} + '\', ' + -1 + ');'"> <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-body" th:text="${answer.description}"></div>
                        <div class="panel-footer" >
                            <div class="row">
                                <div class="col-md-6">
                                    <p th:text="${answer.date}"></p>
                                </div>
                                <div class="col-md-6" style="text-align: right">
                                    <a th:text="${answer.username}" th:href="@{|/rep/user/${answer.username}|}" ></a>
                                    <br />
                                    <p th:text="|Level: ${answer.userLevel}, Rep: ${answer.userRp}|"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Answer Comments -->
                    <div th:if="!${answer.comments.isEmpty()}">
                        <div th:each="comment : ${answer.comments}">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                    <p th:text="${comment.comment}"></p>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p th:text="${comment.date}"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <a th:text="${comment.user}" th:href="@{|/rep/user/${comment.user}|}" style="text-align: right"></a>
                                            <br />
                                            <p th:text="|Level: ${comment.userLevel}, Rep: ${comment.userRp}|"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add New Answer Comment-->
                    <div th:if="${loggedIn == true}" >
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-8">
                                <div class="collapse" th:id="|commentForm${answer.id}|">
                                    <div class="well">
                                        <!--<div th:if="${loggedIn == true}">-->
                                        <form th:id="|answerCommentForm${answer.id}|" th:name="|answerCommentForm${answer.id}|" th:action="@{/rep/postComment}" method="post">
                                            <div class= "form-group">
                                                <textarea class="form-control" rows="2"  name="commentText" placeholder="Comment" th:form="|answerCommentForm${answer.id}|"></textarea>
                                            </div>

                                            <input type="hidden" th:name="targetId" th:value="${answer.id}" th:form="|answerCommentForm${answer.id}|"/>
                                            <!--<input type="hidden" id="id" name="id" form="commentForm"/>-->
                                            <input type="hidden" name="commentUsername" th:value="${currentUser}" th:form="|answerCommentForm${answer.id}|"/>
                                            <input type="hidden" name="questionId" th:value="${question.id}" th:form="|answerCommentForm${answer.id}|"/>
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-default"  th:form="|answerCommentForm${answer.id}|">Post</button>
                                        </form>
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">

                                <button class="btn btn-primary" type="button" data-toggle="collapse" th:attr="data-target='#commentForm'+${answer.id}"  aria-expanded="false" aria-controls="newComment" style="float: right">
                                    Add a comment
                                </button>
                            </div>
                            <br />
                            <br />
                            <br />
                            <br />
                        </div>
                    </div>

                </div>

                <div class="col-md-2">

                </div>
            </div>

        </div>
    </div>

    <div th:if="${answers.isEmpty()}">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <p>There are no answers for this question currently. Why not submit one?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />

    <!-- Submit an answer -->
    <div th:if="${loggedIn == true}" >
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h3>Think you can help? Post an answer below!</h3>

                <form id="answerForm" name="answerForm" th:action="@{/rep/postAnswer}" th:object="${dto}" method="post">
                    <div class="form-group">
                        <!--<label for="answer">Answer</label>-->
                        <textarea class="form-control" rows="5" id="answer" placeholder="Answer" th:field="*{description}" form="answerForm"></textarea>
                    </div>

                    <input type="hidden" id="questionID" th:field="*{questionID}"/>
                    <input type="hidden" id="username" th:field="*{username}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>

    </div>

    <div th:if="${loggedIn == false}" >
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h3>Think you can help? Login to post an answer.</h3>
            </div>
        </div>
    </div>






</div> <!-- /container -->

<div id="footer" th:include="common/footer"></div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>

</body>


</html>
