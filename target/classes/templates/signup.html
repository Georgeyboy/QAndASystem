<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Q and A System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>


<body>

<div id="nav" th:include="common/navbar"></div>

<!-- Nav bar spacer -->
<br />
<br />
<br />
<!-- End spacer -->

<!-- Main Content-->
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6" th:if="${loggedIn == false}">

            <div th:each="alert : ${signUpSuccess}">
                <div class="alert alert-success" role="alert" th:text="${alert}"></div>
            </div>

            <div th:each="alert : ${signUpFail}">
                <div class="alert alert-danger" role="alert" th:text="${alert}"></div>
            </div>




            <h2>Sign up here!</h2>
            <form th:action="@{/basic/signUp}" th:object="${dto}" method="post">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First Name" th:field="*{fname}">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" th:field="*{lname}">
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Password" th:field="*{pass1}">
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Confirm Password" th:field="*{pass2}">
                </div>


                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-6" th:if="${loggedIn == true}">
            <h2>You are currently logged in</h2>
            <p>To create a new account, please log out first!</p>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>


</html>
