<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Q and A System</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>


<body>

<div id="nav" th:include="common/navbar"></div>

<!-- Nav bar spacer -->
<br />
<br />
<br />
<!-- End spacer -->
<br />

<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

            <!-- Question -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${questionTitle}"></h3>
                </div>
                <div class="panel-body" th:text="${questionDescription}"></div>
                <div class="panel-footer" th:text="${questionUser}" style="font-weight: bold"></div>
            </div>
            <br />

            <!-- Answers -->
            <div th:if="!${answers.isEmpty()}">
                <div th:each="answer : ${answers}">
                    <div class="panel panel-primary">
                        <div class="panel-body" th:text="${answer.description}"></div>
                        <div class="panel-footer" th:text="${answer.userID}" style="font-weight: bold"></div>
                    </div>
                    <br />
                </div>
            </div>

            <div class="panel panel-primary" th:if="${answers.isEmpty()}">
                <div class="panel-body">
                    <p>There are no answers for this question currently. Why not submit one?</p>
                </div>
            </div>

            <br />

            <!-- Submit an answer -->
            <div th:if="${loggedIn == true}" >
                <h3>Think you can help? Post an answer below!</h3>

                <form id="answerForm" name="answerForm" th:action="@{/postAnswer}" th:object="${dto}" method="post">
                    <div class="form-group">
                        <!--<label for="answer">Answer</label>-->
                        <textarea class="form-control" rows="5" id="answer" placeholder="Answer" th:field="*{description}" form="answerForm"></textarea>
                    </div>

                    <input type="hidden" id="questionID" th:field="*{questionID}"/>
                    <input type="hidden" id="userID" th:field="*{userID}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

            <div th:if="${loggedIn == false}" >
                <h3>Think you can help? Login to post an answer.</h3>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>

    <hr>

    <footer>
        <p>George Harris - Third year project - Basic Version - University of Southampton</p>
    </footer>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>


</html>
