<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Q and A System</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Q And A System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <div th:if="${loggedIn == false}" class="form-group navbar-right navbar-btn">
                <button id="signUpBtn" class="btn btn-primary" onclick="window.location.href='/signUp'">Sign Up</button>
            </div>

            <form class="navbar-form navbar-right" th:if="${loggedIn == false}" th:action="@{/}" method="post">
                <div>
                    <div class="form-group">
                        <input id="username" type="text" placeholder="Username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" placeholder="Password" name="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success">Log In</button>

                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            </form>

            <div th:if="${loggedIn == true}" class="form-group">

                <div class="form-group navbar-right navbar-btn">
                    <button id="logoutBtn" class="btn btn-success" onclick="window.location.href='/logout'">Log Out</button>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a th:text="${currentUser}"></a></li>
                </ul>

            </div>

        </div><!--/.navbar-collapse -->
    </div>
</nav>

</body>
